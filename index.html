    <script>

      const apiKey = "0ee291f5cac7605870da5d5cd4189ebd";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon")

      async function getCity(){
        const request = await fetch("https://ipinfo.io/json?token=4535404e50786b")
        const data = await request.json()
        console.log('City:', data.city);
        return data.city
      }
    
      async function checkWeather(city)
      {
        const response = await fetch(apiUrl + city + '&appid=' + apiKey);

        if(response.status == "404"){
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        }else{

        var data = await response.json();

        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + 'Â°c';
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
      
        if(data.weather[0].main == "Clouds"){
          weatherIcon.src = "images/clouds.png"
        }
        else if(data.weather[0].main == "Clear"){
          weatherIcon.src = "images/clear.png"
        }
        else if(data.weather[0].main == "Rain"){
          weatherIcon.src = "images/rain.png"
        }
        else if(data.weather[0].main == "Drizzle"){
          weatherIcon.src = "images/drizzle.png"
        }
        else if(data.weather[0].main == "Mist"){
          weatherIcon.src = "images/mist.png"
        }
        else if(data.weather[0].main == "Snow"){
          weatherIcon.src = "images/snow.png"
        }
        else if(data.weather[0].main == "Haze"){
          weatherIcon.src = "images/haze.png"
        }

        document.querySelector(".weather").style.display = "block";
      
      }
    }
      searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
      })
      
      document.addEventListener("DOMContentLoaded", async () => {
      const city = await getCity();
      checkWeather(city);
      });
    </script>

    <script>
      let hr = document.getElementById('hour');
      let min = document.getElementById('min');
      let sec = document.getElementById('sec');

      function displayTime(){
        let date = new Date()
        let hh = date.getHours()
        let mm = date.getMinutes()
        let ss = date.getSeconds()

        let hRotation = 30*hh + mm/2;
        let mRotation = 6*mm;
        let sRotation = 6*ss;

        hr.style.transform = `rotate(${hRotation}deg)`;
        min.style.transform = `rotate(${mRotation}deg)`;
        sec.style.transform = `rotate(${sRotation}deg)`;
        
        let dataday = "";

        if(date.getDay() == 0){
          dataday = "SUN";
        }
        else if(date.getDay() == 1){
          dataday =  "MON";
        }
        else if(date.getDay() == 2){
          dataday = "TUE";
        }
        else if(date.getDay() == 3){
          dataday = "WED";
        }
        else if(date.getDay() == 4){
          dataday = "THU";
        }
        else if(date.getDay() == 5){
          dataday = "FRI";
        }
        else if(date.getDay() == 6){
          dataday = "SAT";
        }
        
        let secData = "";
        if(ss < 10){
          secData = `0${ss}`;
        }else{
          secData = `${ss}`;
        }

        let hourData = "";
        if (hh > 12) {
          hourData = `${hh - 12}`;
          if (hourData < 10) {
            hourData = `0${hourData}`;
          } else {
          hourData = `${hourData}`;
          }
        } else if (hh === 0) {
          hourData = "12";
        } else {
          hourData = `${hh}`;
        }


        let minData = "";
        if(mm < 10){
          minData = `0${mm}`;
        }else{
          minData = `${mm}`;
        }

        var ampm = hh >= 12 ? 'PM' : 'AM';
        
        document.querySelector(".day").innerHTML = dataday;
        document.querySelector(".hours").innerHTML = hourData;
        document.querySelector(".minutes").innerHTML = minData;
        document.querySelector(".seconds").innerHTML = secData;
        document.querySelector(".daytime").innerHTML = ampm;
      }
      

      setInterval(displayTime, 1000);
    </script>
